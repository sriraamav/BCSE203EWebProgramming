<!DOCTYPE html>
<html lang="en">
<head>
<title>Registration Form</title>
</head>
<body bgcolor="orange" style="color:white;">
<form action="thanks.html" method="post">
<table border="0" cellpadding="15">
<tr>
<td><label for="first_name">FIRST NAME</label></td>
<td><input type="text" id="first_name" name="first_name" maxlength="30">(max 30 characters a-z and A-Z)</td>
</tr>
<tr>
<td><label for="last_name">LAST NAME</label></td>
<td><input type="text" id="last_name" name="last_name" maxlength="30">(max 30 characters a-z and A-Z)</td>
</tr>
<tr>
<td><label for="dob">DATE OF BIRTH</label></td>
<td>
<select name="day" id="day">
<option>Day</option>
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
</select>
<select name="month" id="month">
<option>Month</option>
<option value="January">January</option>
<option value="February">February</option>
<option value="March">March</option>
</select>
<select name="year" id="year">
<option>Year</option>
<option value="2023">2023</option>
<option value="2024">2024</option>
<option value="2025">2025</option>
</select>
</td>
</tr>
<tr>
<td><label for="email">EMAIL ID</label></td>
<td><input type="email" id="email" name="email"></td>
</tr>
<tr>
<td><label for="mobile">MOBILE NUMBER</label></td>
<td><input type="text" id="mobile" name="mobile" maxlength="10">(10 digit number)</td>
</tr>
<tr>
<td><label for="gender">GENDER</label></td>
<td>
<label for="male">Male</label><input type="radio" name="gender" id="male" value="male">
<label for="female">Female</label><input type="radio" name="gender" id="female" value="female">
</td>
</tr>
<tr>
<td><label for="address">ADDRESS</label></td>
<td><textarea name="address" id="address" cols="30" rows="4"></textarea></td>
</tr>
<tr>
<td><label for="city">CITY</label></td>
<td><input type="text" id="city" name="city" maxlength="30">(max 30 characters a-z and A-Z)</td>
</tr>
<tr>
<td><label for="pincode">PIN CODE</label></td>
<td><input type="text" id="pincode" name="pincode" maxlength="6">(6 digit number)</td>
</tr>
<tr>
<td><label for="state">STATE</label></td>
<td><input type="text" id="state" name="state" maxlength="30">(max 30 characters a-z and A-Z)</td>
</tr>
<tr>
<td><label for="country">COUNTRY</label></td>
<td><input type="text" id="country" name="country" value="India" readonly></td>
</tr>
<tr>
<td><label for="hobbies">HOBBIES</label></td>
<td>
<input type="checkbox" id="drawing" name="hobbies" value="Drawing"><label for="drawing">Drawing</label>
<input type="checkbox" id="singing" name="hobbies" value="Singing"><label for="singing">Singing</label>
<input type="checkbox" id="dancing" name="hobbies" value="Dancing"><label for="dancing">Dancing</label>
<input type="checkbox" id="sketching" name="hobbies" value="Sketching"><label for="sketching">Sketching</label>
<input type="checkbox" id="others" name="hobbies" value="Others"><label for="others">Others</label>
</td>
</tr>
<tr>
<td><label for="qualification">QUALIFICATION</label></td>
<td>
<table border="1" cellspacing="0" cellpadding="5">
<tr><th>Sl. No.</th><th>Examination</th><th>Board</th><th>Percentage</th><th>Year of Passing</th></tr>
<tr><td>1</td><td>Class X</td><td><input type="text" maxlength="10"></td><td><input type="number" step="0.01"></td><td><input type="text" maxlength="4"></td></tr>
<tr><td>2</td><td>Class XII</td><td><input type="text" maxlength="10"></td><td><input type="number" step="0.01"></td><td><input type="text" maxlength="4"></td></tr>
<tr><td>3</td><td>Graduation</td><td><input type="text" maxlength="10"></td><td><input type="number" step="0.01"></td><td><input type="text" maxlength="4"></td></tr>
<tr><td>4</td><td>Masters</td><td><input type="text" maxlength="10"></td><td><input type="number" step="0.01"></td><td><input type="text" maxlength="4"></td></tr>
</table>
</td>
</tr>
<tr>
<td><label for="courses">COURSES APPLIED FOR</label></td>
<td>
<input type="checkbox" id="bca" name="courses" value="BCA"><label for="bca">BCA</label>
<input type="checkbox" id="bcom" name="courses" value="B.Com"><label for="bcom">B.Com</label>
<input type="checkbox" id="bsc" name="courses" value="B.Sc"><label for="bsc">B.Sc</label>
<input type="checkbox" id="ba" name="courses" value="B.A"><label for="ba">B.A</label>
</td>
</tr>
<tr>
<td colspan="2" style="text-align:center;">
<input type="submit" value="Submit">
<input type="reset" value="Reset">
</td>
</tr>
</table>
</form>
</body>
</html>
